this should be user output

<script>
function submitjson(){
	//Declare and assign variables	
	var uname, pswd, date,output;
	uname = document.getElementById('uname').value;
	pswd = document.getElementById('pswd').value;
	date = document.getElementById('date').value;
	//concatenate variables for HTML output
	output = uname+' '+pswd+' '+date;
	//HTML output
	//console.log(output);
	document.getElementById("usrdata").innerHTML = output;
	//create json text format
	var jsontext = {"logindetails":[{"uname":uname,"pswd":pswd,"date":date}]};
	var jsondata = JSON.stringify(jsontext);
	//create js object from JSON data
	//var jsonobject = JSON.parse(jsontext);
	console.log(jsondata);
	//store JSON data on localstorage
	localStorage.setItem("jsondb1",jsondata);
	console.log("data stored succesfully");
	//console.log(jsontext.logindetails);
	//Retrieve data from localstorage
	var retrievedata = localStorage.getItem("jsondb1");
	var retrdata = JSON.parse(retrievedata);
	document.write(retrdata.logindetails[0].uname+"<br>");
	document.write(retrdata.logindetails[0].pswd+"<br>");
	document.write(retrdata.logindetails[0].date+"<br>");
	console.log(retrdata.logindetails.length);
}

</script>
